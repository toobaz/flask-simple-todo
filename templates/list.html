<form action="task" method="post">
    <p><input type="text" name="content"></p>
    <input type="submit" value="Add task">
</form>

<ul>
{% for task in tasks %}
    <li>
        {% if task.done %} <strike> {% endif %}{{ loop.index0 + 1 }} - {{ task.content }} ({{ task.created.strftime('%d/%m/%Y %H:%M') }}) {% if task.done %} </strike>{% endif %}
        <a href="done/{{ task.id }}">X</a>
        <a href="up/{{ task.id }}">↑</a>
        <a href="down/{{ task.id }}">↓</a>
    </li>
{% endfor %}
</ul>
